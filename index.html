<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Sanctuary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--NAVBAR-->
    <nav>
        <div class="navTop">
            <div class="navItems"><img src="./image/logo.png" alt="" width="150px">
            </div>
            <div class="navItems">
                <div class="search">
                    <input type="text" placeholder="Search.." class="searchInput">
                    <img src="./image/search.png" height="20" width="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="navItems">
                <span class="limitedOffer">Limited Offer!!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">CRATER</h3>
            <h3 class="menuItem">HIPPIE</h3>
        </div>
    </nav>

    <!--HOMEPAGE-->
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./image/air.png" alt="" class="sliderImg">
                <div class="sliderBG"></div>
                <h1 class="sliderTitle">AIR FORCE</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./image/jordan.png" alt="" class="sliderImg">
                <div class="sliderBG"></div>
                <h1 class="sliderTitle">AIR JORDAN</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./image/blazer.png" alt="" class="sliderImg">
                <div class="sliderBG"></div>
                <h1 class="sliderTitle">BLAZER</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./image/crater.png" alt="" class="sliderImg">
                <div class="sliderBG"></div>
                <h1 class="sliderTitle">CRATER</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./image/hippie.png" alt="" class="sliderImg">
                <div class="sliderBG"></div>
                <h1 class="sliderTitle">HIPPIE</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
